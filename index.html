<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Кнопка для звука</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #008000;
      color: #ffffff;
      font-family: Arial, sans-serif;
    }

    #mainButton {
      width: 70vw;
      height: 70vw;
      max-width: 300px;
      max-height: 300px;
      background: url('image.jpg') center/cover no-repeat; /* Убедись, что файл image.jpg есть в папке */
      border-radius: 50%;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    #mainButton:active {
      transform: scale(0.9);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
    }

    #footer {
      margin-top: 20px;
      font-size: 24px;
      text-shadow: 1px 1px 2px #000;
    }
  </style>
</head>

<body>
  <button id="mainButton" aria-label="Нажмите для звука"></button>
  <div id="footer">от макса тг @mewwoo1</div>
  <audio id="player" src="sound.mp3" preload="auto" loop></audio>

  <script>
    'use strict';
    const button = document.getElementById('mainButton');
    const audio = document.getElementById('player');
    audio.volume = 1;

    function playSound() {
      if (audio.paused) {
        audio.play().catch(error => console.error('Ошибка воспроизведения:', error));
      }
    }

    button.addEventListener('click', playSound);
    document.addEventListener('contextmenu', e => e.preventDefault());
  </script>
</body>

</html>
