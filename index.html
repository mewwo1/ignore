<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Пранк с NFC</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            color: white;
            transition: filter 0.5s ease;
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        #mainButton {
            width: 200px;
            height: 200px;
            background: url('image.jpg') center/cover no-repeat;
            background-size: contain;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 12px 25px rgba(0,0,0,0.3);
            transition: all 0.4s ease;
        }

        #mainButton:active {
            transform: scale(0.95) rotate(5deg);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }

        #mainButton::after {
            content: "Нажми меня!";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.2rem;
            text-shadow: 0 2px 5px rgba(0,0,0,0.7);
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .hidden-text {
            position: absolute;
            bottom: 15%;
            color: #fff;
            font-size: 2rem;
            opacity: 0.7;
            text-shadow: 0 2px 5px rgba(0,0,0,0.4);
        }

        @media (hover: hover) {
            #mainButton {
                width: 30vw;
                height: 30vw;
            }
            .hidden-text {
                font-size: 1.5vh;
            }
        }

        @keyframes glitch {
            0% { transform: translate(0) }
            20% { transform: translate(-2px, 2px) }
            40% { transform: translate(-2px, -2px) }
            60% { transform: translate(2px, 2px) }
            80% { transform: translate(2px, -2px) }
            100% { transform: translate(0) }
        }

        .glitch-effect {
            animation: glitch 0.2s infinite;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Сканируй NFC метку или нажми кнопку!</h1>
        <button id="mainButton"></button>
        <div class="hidden-text">Сделано с любовью, @mewwoo1</div>
    </div>
    
    <!-- Аудио для пранка -->
    <audio id="player" src="sound.mp3" preload="auto"></audio>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const button = document.getElementById("mainButton");
            const audio = document.getElementById("player");
            const hiddenText = document.querySelector(".hidden-text");

            // Функция для воспроизведения звука
            function playSound() {
                audio.currentTime = 0;  // Перезапуск звука
                audio.play().catch(err => console.error("Ошибка воспроизведения:", err));
            }

            // Событие нажатия на кнопку
            button.addEventListener("click", function() {
                playSound();
                // Добавляем эффект глитча
                button.classList.add("glitch-effect");
                setTimeout(() => button.classList.remove("glitch-effect"), 500);
            });

            // Пример использования NFC API
            if ("NFC" in window) {
                // Если поддерживается NFC, привязываем обработчик
                document.addEventListener("nfcmessage", function(event) {
                    // Покажем скрытый текст
                    hiddenText.style.opacity = 1;
                    hiddenText.textContent = "Метку сканировали!";
                    setTimeout(() => hiddenText.style.opacity = 0, 2000);
                });
            }

            // Стиль для глитч-эффекта
            button.addEventListener("mouseover", () => {
                button.style.animation = "glitch 0.5s infinite";
            });

            button.addEventListener("mouseleave", () => {
                button.style.animation = "none";
            });

            // Запрещаем правый клик и все клавиши
            document.oncontextmenu = function() { return false; };
            window.onkeydown = function() { return false; };
        });
    </script>
</body>
</html>
