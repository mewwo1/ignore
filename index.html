    <style>
        :root {
            --blur-intensity: 15px;
            --transition-time: 0.3s;
        }

        body {
            margin: 0;
            padding: 0;
            background: url('background.jpg') center/cover no-repeat fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            touch-action: none;
            -webkit-user-select: none;
            user-select: none;
            overflow: hidden;
            filter: brightness(1);
            transition: filter var(--transition-time);
            position: relative;
        }

        #mainButton {
            width: 80vw;
            height: 80vw;
            border: none;
            background: url('image.jpg') center/cover no-repeat;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 12px 25px rgba(0,0,0,0.3);
            transition: all var(--transition-time) cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            transform: translateZ(0);
            will-change: transform, filter;
        }

        #mainButton::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            width: calc(100% + 10px);
            height: calc(100% + 10px);
            background: inherit;
            filter: blur(var(--blur-intensity)) brightness(1.1);
            opacity: 0;
            transition: opacity 0.5s;
            z-index: -1;
            border-radius: 50%;
        }

        #mainButton:active {
            transform: scale(0.96) rotate(2deg);
        }

        .hidden-text {
            position: absolute;
            bottom: 15%;
            color: #fff;
            font-family: Arial;
            font-size: 3vw;
            text-shadow: 0 2px 5px rgba(0,0,0,0.4);
            opacity: 0.7;
            mix-blend-mode: overlay;
            pointer-events: none;
        }

        @media (hover: hover) {
            #mainButton {
                width: 40vh;
                height: 40vh;
            }
            .hidden-text {
                font-size: 1.5vh;
            }
        }

        @keyframes glitch {
            0% { transform: translate(0) }
            20% { transform: translate(-2px, 2px) }
            40% { transform: translate(-2px, -2px) }
            60% { transform: translate(2px, 2px) }
            80% { transform: translate(2px, -2px) }
            100% { transform: translate(0) }
        }
    </style>
</head>
