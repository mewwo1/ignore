<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Продвинутая Кнопка v2.1</title>
    <style>
        /* Базовые стили с учетом производительности */
        :root {
            --btn-primary: #4a90e2;
            --btn-hover: #357abd;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0f2f5;
            overflow-x: hidden;
        }

        /* Контейнер для GPU-ускорения */
        .btn-container {
            perspective: 1000px;
            transform-style: preserve-3d;
        }

        .super-btn {
            padding: 18px 32px;
            font-size: 1.2rem;
            border: none;
            border-radius: 12px;
            background: var(--btn-primary);
            color: white;
            cursor: pointer;
            transform: translateZ(0);
            transition: all 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
            backface-visibility: hidden;
        }

        /* Псевдо-элемент для эффекта размытия */
        .super-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            filter: blur(8px);
            opacity: 0;
            transition: opacity 0.3s;
        }

        /* Анимация при клике */
        .super-btn:active {
            transform: scale(0.95) translateZ(0);
        }

        .super-btn:active::after {
            opacity: 0.4;
            transition-duration: 0.1s;
        }

        /* Эффект глубины при наведении */
        @media (hover: hover) {
            .super-btn:hover {
                transform: translateY(-2px) translateZ(0);
                box-shadow: 0 8px 16px rgba(0,0,0,0.15);
            }
        }

        /* Микро-анимация для фона */
        @keyframes particle-flow {
            0% { background-position: 0% 50% }
            50% { background-position: 100% 50% }
            100% { background-position: 0% 50% }
        }
    </style>
</head>
<body>
    <div class="btn-container">
        <button class="super-btn" id="actionBtn">Нажми меня</button>
    </div>

    <script>
        // Оптимизация анимации через requestAnimationFrame
        (function() {
            const btn = document.getElementById('actionBtn');
            let lastTap = 0;
            
            // Генератор тактильного отклика
            const vibrate = () => {
                if ('vibrate' in navigator) {
                    navigator.vibrate([10, 5, 10]);
                }
            };
            
            // Анимация нажатия с учетом FPS
            const animatePress = () => {
                const start = performance.now();
                
                const frame = (time) => {
                    const progress = time - start;
                    if (progress < 100) {
                        requestAnimationFrame(frame);
                    }
                };
                requestAnimationFrame(frame);
            };

            // Обработчик событий
            const handleInteraction = (e) => {
                const now = Date.now();
                if (now - lastTap < 100) return;
                lastTap = now;
                
                vibrate();
                animatePress();
                
                // Дополнительные эффекты
                e.target.style.background = `linear-gradient(45deg, 
                    ${getComputedStyle(e.target).backgroundColor}, 
                    #6a89cc)`;
                setTimeout(() => {
                    e.target.style.background = '';
                }, 300);
            };

            // Оптимизация событий
            btn.addEventListener('touchstart', handleInteraction, {passive: true});
            btn.addEventListener('mousedown', handleInteraction);
        })();

        // Пользовательский код для фоновых эффектов
        window.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            document.body.style.transform = `
                rotateX(${y * 2}deg)
                rotateY(${x * 2}deg)
            `;
        });
    </script>
</body>
</html>
