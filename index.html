<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Пранк с NFC</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: url('background.jpg') center/cover no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
            transition: filter 0.5s ease;
            overflow: hidden;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            opacity: 0.7;
        }

        #mainButton {
            width: 200px;
            height: 200px;
            background: url('image.jpg') center/cover no-repeat;
            background-size: contain;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 12px 25px rgba(0,0,0,0.3);
            transition: all 0.4s ease;
            position: relative;
        }

        #mainButton:active {
            transform: scale(0.95);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }

        .hidden-text {
            color: #fff;
            font-size: 1.5rem;
            opacity: 0.7;
            text-shadow: 0 2px 5px rgba(0,0,0,0.4);
            margin-top: 20px;
        }

        @media (hover: hover) {
            #mainButton {
                width: 30vw;
                height: 30vw;
            }
        }

        @keyframes glitch {
            0% { transform: translate(0) }
            20% { transform: translate(-2px, 2px) }
            40% { transform: translate(-2px, -2px) }
            60% { transform: translate(2px, 2px) }
            80% { transform: translate(2px, -2px) }
            100% { transform: translate(0) }
        }
    </style>
</head>
<body>
    <h1>Сделано Максом тг @mewwoo1</h1>
    <button id="mainButton"></button>
    <div class="hidden-text">Пранк завершён!</div>

    <!-- Аудио для пранка -->
    <audio id="player" src="sound.mp3" preload="auto"></audio>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const button = document.getElementById("mainButton");
            const audio = document.getElementById("player");
            const hiddenText = document.querySelector(".hidden-text");

            // Функция для воспроизведения звука
            function playSound() {
                audio.currentTime = 0;  // Перезапуск звука
                audio.play().catch(err => console.error("Ошибка воспроизведения:", err));
            }

            // Событие нажатия на кнопку
            button.addEventListener("click", function() {
                playSound();
                // Показываем скрытый текст
                hiddenText.style.opacity = 1;
                setTimeout(() => hiddenText.style.opacity = 0, 2000);
            });

            // Пример использования NFC API
            if ("NFC" in window) {
                // Если поддерживается NFC, привязываем обработчик
                document.addEventListener("nfcmessage", function(event) {
                    hiddenText.style.opacity = 1;
                    hiddenText.textContent = "Метку сканировали!";
                    setTimeout(() => hiddenText.style.opacity = 0, 2000);
                });
            }

            // Запрещаем правый клик и все клавиши
            document.oncontextmenu = function() { return false; };
            window.onkeydown = function() { return false; };
        });
    </script>
</body>
</html>
